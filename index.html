<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <div class="background-modal none" id="modal">
    <div class="modal">
      <h3 class="modal-header">Выиграли нолики</h3>
      <button class="modal-btn">Заново</button>
    </div>
  </div>

  <header class="header">
    <div class="container">
      <div class="logo">
        <span class="logo__red">Tic</span>
        <span class="logo__blue">Tac</span>
        <span class="logo__red">Toe</span>
      </div>
    </div>
  </header>

  <div class="container root">
    <div class="settings">
      <div class="btn-wrapper">
        <button class="btn btn-cross" id="choiceCross" data-choice="cross">
          <span>Играть за</span>
          <div class="cross-mini">
            <div></div>
            <div></div>
          </div>
        </button>

        <button class="btn btn-zero" id="choiceZero" data-choice="zero">
          <span>Играть за</span>
          <div class="zero-mini">
            <div></div>
          </div>
        </button>
      </div>
    </div>

    <div class="pole">
      <button class="cell" data-index="1"></button>
      <button class="cell" data-index="2"></button>
      <button class="cell" data-index="3"></button>
      <button class="cell" data-index="4"></button>
      <button class="cell" data-index="5"></button>
      <button class="cell" data-index="6"></button>
      <button class="cell" data-index="7"></button>
      <button class="cell" data-index="8"></button>
      <button class="cell" data-index="9"></button>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
